<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="icon" type="image/png" sizes="16x16" href="cid:img1">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body style="margin:0px; background: #f8f8f8; ">
{% block preheader %}
{% endblock preheader %}
<div width="100%"
     style="background: #f8f8f8; padding: 0px 0px; font-family:arial; line-height:28px; height:100%;  width: 100%; color: #514d6a;">
    <div style="max-width: 700px; padding:50px 0;  margin: 0px auto; font-size: 14px">
        {% block logo %}
            <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; margin-bottom: 20px">
                <tbody>
                <tr>
                    <td style="vertical-align: top; padding-bottom:30px;" align="center">
                        <a href="{{ host }}" target="_blank">
                            <img src="cid:img1" alt="LinkIT" width="100px" height="100px" style="border:none">
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        {% endblock logo %}
        {% block header %}
        {% endblock header %}
        {% block body %}
        {% endblock body %}
        {% block footer %}
        {% endblock footer %}
    </div>
</div>
</body>
