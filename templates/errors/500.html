{% extends 'base.html' %}
{% block title %}
    500 - ВНУТРЕННЯЯ ОШИБКА СЕРВЕРА
{% endblock title %}
{% block content %}
    <body>
    <div class="main-wrapper">
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <div class="error-box">
            <div class="error-body text-center">
                <h1 class="error-title text-danger">500</h1>
                <h3 class="text-uppercase error-subtitle">ВНУТРЕННЯЯ ОШИБКА СЕРВЕРА !</h3>
                <p class="text-muted mt-4 mb-4">НАША КОМАНДА УЖЕ РЕШАЕТ ДАННУЮ ПРОБЛЕМУ</p>
                <a href="{% url 'index' %}" class="btn btn-danger btn-rounded waves-effect waves-light mb-5">НА ГЛАВНУЮ</a> </div>
        </div>
    </div>
{% endblock content %}
{% block footer_javascript_page%}
    <script>
        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
    </script>
{% endblock footer_javascript_page %}
